<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Achievement</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            background: #f5f5f5;
        }
        .certificate {
            width: 297mm; /* A4 Landscape width */
            height: 210mm; /* A4 Landscape height */
            padding: 40px;
            background-color: #fff;
            background-image: url('./Assets/certificate-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid #9e0b0f;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }
        .certificate::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(158, 11, 15, 0.3);
            pointer-events: none;
        }
        .certificate::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.5) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.5) 100%
            );
            z-index: 0;
        }
        .certificate > * {
            position: relative;
            z-index: 2;
        }
        .certificate-title {
            font-size: 54px;
            font-weight: bold;
            color: #9e0b0f;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .certificate-subtitle {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-top: 0;
            color: #333;
        }
        .date {
            font-size: 14px;
            color: #666;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }
        .recipient-intro {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .recipient-name {
            font-size: 48px;
            color: #9e0b0f;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            display: inline-block;
            padding-bottom: 10px;
        }
        .achievement-text {
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 40px;
        }
        .signature {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .signature-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .signature-right {
            flex: 1;
            text-align: center;
        }
        .signature-name {
            font-size: 24px;
            font-family: 'Brush Script MT', cursive;
            margin-bottom: 5px;
        }
        .signature-title {
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .signature-company {
            margin-top: 10px;
        }
        .background-image {
            display: none;
        }
        .footer-decoration {
            text-align: center;
            font-size: 32px;
            color: #9e0b0f;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        
        <h1 class="certificate-title">Certificate</h1>
        <h2 class="certificate-subtitle">of achievement</h2>
        <p class="date">presented on this 17th day of june, 2024</p>
        
        <div class="divider">
            <img src="./Assets/divider-ornament.png" alt="Decorative Divider" width="200">
        </div>
        
        <p class="recipient-intro">This certificate is awarded to</p>
        <h3 class="recipient-name">TAYLOR ALONSO</h3>
        
        <p class="achievement-text">
            Has consistently exceeded expectations throughout the year, achieving a remarkable 125% sales quota attainment.
        </p>
        
        <div class="signature">
            <div class="signature-left">
                <img src="./Assets/medal-ribbon.png" alt="Medal with Ribbon" width="100">
            </div>
            <div class="signature-right">
                <p class="signature-name">Shawn Garcia</p>
                <p class="signature-title">SHAWN GARCIA</p>
                <p>Sales Manager</p>
            </div>
        </div>
        
        <img src="./Assets/infinity-symbol.png" alt="Decorative Infinity Symbol" width="60">
        <p class="signature-company">BORCELLE CORPORATION</p>
    </div>
</body>
</html>
