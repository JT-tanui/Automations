<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandford International School Certificate</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        .certificate {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        .school-name {
            font-size: 48px;
            color: #0066ff;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 36px;
            color: #0066ff;
            margin-bottom: 30px;
        }
        .logo {
            width: 150px;
            margin: 20px auto;
        }
        .logo img {
            width: 100%;
            height: auto;
        }
        .awarded-text {
            font-size: 24px;
            margin: 20px 0;
        }
        .student-name {
            font-size: 36px;
            margin: 20px 0;
            font-weight: bold;
        }
        .award-text {
            font-size: 24px;
            color: #0066ff;
            margin: 20px auto;
            max-width: 80%;
            line-height: 1.4;
        }
        .signature-section {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
            padding: 0 40px;
        }
        .signature {
            text-align: left;
        }
        .signature-line {
            width: 200px;
            border-top: 1px solid #000;
            margin-bottom: 5px;
        }
        .signatory-name {
            color: #0066ff;
            font-weight: bold;
        }
        .position {
            color: #0066ff;
        }
        .date {
            text-align: right;
            margin-top: 20px;
        }
        .cert-number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <!-- Certificate Number -->
        <div class="cert-number">SIS-2024-[XXXX]</div>

        <h1 class="school-name">Sandford International School</h1>
        <h2 class="subtitle">Head of Year 7 Commendation</h2>

        <div class="logo">
            <img src="./Assets/logo.png" alt="School Logo">
        </div>

        <p class="awarded-text">certificate is awarded to</p>
        
        <div class="student-name">[Student Name]</div>

        <p class="award-text">
            Awarded for demonstrating unwavering resilience, dedication, and care,
            embodying the core values of our school
        </p>

        <div class="signature-section">
            <div class="signature">
                <div class="signature-line"></div>
                <div class="signatory-name">[Signatory Name]</div>
                <div class="position">[Position]</div>
            </div>
            <div class="date">Issued on [Date]</div>
        </div>
    </div>
</body>
</html>
