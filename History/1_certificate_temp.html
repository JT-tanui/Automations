<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@400;600&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }
    
    .certificate {
      width: 1123px;
      height: 794px;
      background: white;
      padding: 48px;
      box-sizing: border-box;
      position: relative;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    .border {
      position: absolute;
      top: 24px;
      left: 24px;
      right: 24px;
      bottom: 24px;
      border: 2px solid #0055a4;
      border-radius: 2px;
    }
    
    .inner-border {
      position: absolute;
      top: 28px;
      left: 28px;
      right: 28px;
      bottom: 28px;
      border: 1px solid rgba(0,85,164,0.2);
      border-radius: 1px;
    }
    
    .logo {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      display: block;
      object-fit: contain;
      background: transparent;  /* Remove background */
      border: none;  /* Remove border */
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    
    .header::after {
      content: '';
      display: block;
      width: 100px;
      height: 3px;
      background: linear-gradient(to right, transparent, #0055a4, transparent);
      margin: 10px auto 0;
    }
    
    .school-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 42px;
      color: #0055a4;
      margin: 0;
      font-weight: 600;
    }
    
    .certificate-title {
      font-size: 28px;
      color: #0055a4;
      margin: 10px 0;
      text-transform: uppercase;
      letter-spacing: 4px;
    }
    
    .content-wrapper {
      text-align: center;
      margin-top: 30px;
    }
    
    .presented-to {
      font-size: 20px;
      margin: 20px 0 10px;
      color: #666;
      font-style: italic;
    }
    
    .recipient-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 48px;
      color: #0055a4;
      margin: 10px 0;
      font-weight: 600;
      position: relative;
      display: inline-block;
    }
    
    .recipient-name::after {
      content: '';
      display: block;
      width: 120%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(0,85,164,0.2), transparent);
      position: absolute;
      bottom: -10px;
      left: -10%;
    }
    
    .award-text {
      font-size: 24px;
      margin: 20px 0;
      line-height: 1.4;
      color: #444;
    }
    
    .award-type {
      font-weight: 600;
      color: #0055a4;
      font-size: 28px;
      margin: 10px 0 40px;
      display: block;
    }
    
    .footer {
      position: absolute;
      bottom: 80px;
      left: 48px;
      right: 48px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    
    .signature-section {
      text-align: left;
      flex: 1;
      position: absolute;
      bottom: 0;
      left: 48px;
    }
    
    .signature-line {
      width: 200px;
      height: 1px;
      background: #0055a4;
      margin: 0 0 8px;
    }
    
    .signatory-details {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    .signatory-name {
      font-size: 18px;
      margin: 0;
      color: #0055a4;
      font-weight: 600;
    }
    
    .signatory-title {
      font-size: 14px;
      color: #666;
      margin: 4px 0 0;
    }
    
    .date-section {
      text-align: right;
      position: absolute;
      bottom: 0;
      right: 48px;
    }
    
    .date-line {
      font-size: 18px;
      color: #0055a4;
      position: relative;
      margin: 0;
    }
    
    .date-line::before {
      content: '';
      display: block;
      width: 200px;
      height: 1px;
      background: #0055a4;
      margin: 0 0 8px;
    }
    
    .serial-number {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #666;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="border"></div>
    <div class="inner-border"></div>
    
    <img src="file:///C:/Users/HP/Documents/Projetcs/Cert_gen/Assets/logo.png" 
         alt="Sandford International School Logo" 
         class="logo" />
    
    <div class="header">
      <h1 class="school-name">Sandford International School</h1>
      <h2 class="certificate-title">Certificate of Achievement</h2>
    </div>
    
    <div class="content-wrapper">
      <p class="presented-to">This is to certify that</p>
      <h2 class="recipient-name">[Student Name]</h2>
      <p class="award-text">has demonstrated outstanding achievement in</p>
      <span class="award-type">[Award Type]</span>
    </div>
    
    <div class="footer">
      <div class="signature-section">
        <div class="signature-line"></div>
        <div class="signatory-details">
          <p class="signatory-name">[Signatory Name]</p>
          <p class="signatory-title">[Position]</p>
        </div>
      </div>
      
      <div class="date-section">
        <p class="date-line">Awarded on [Date]</p>
      </div>
    </div>
    
    <div class="serial-number">Certificate No: SIS-2024-[XXXX]</div>
  </div>
</body>
</html>
