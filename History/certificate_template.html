<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandford International School Certificate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            width: 297mm; /* A4 width */
            height: 210mm; /* A4 height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .certificate {
            width: 100%;
            height: 100%;
            position: relative;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
        }

        .border {
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            border: 2px solid #0066ff;
            border-radius: 4px;
        }

        .inner-border {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid rgba(0,102,255,0.2);
            border-radius: 2px;
            padding: 40px;
        }

        /* Adjust content positioning */
        .cert-number {
            position: absolute;
            top: 30px;
            right: 50px;
            font-size: 14px;
            color: #666;
        }

        .school-name {
            font-size: 48px;
            color: #0066ff;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 36px;
            color: #0066ff;
            margin-bottom: 30px;
        }
        .logo {
            width: 150px;
            margin: 20px auto;
        }
        .logo img {
            width: 100%;
            height: auto;
        }
        .awarded-text {
            font-size: 24px;
			color: #0066ff;
            margin: 20px 0;
        }
        .student-name {
            font-size: 36px;
            margin: 20px 0;
            font-weight: bold;
        }
        .award-text {
            font-size: 24px;
            color: #0066ff;
            margin: 20px auto;
            max-width: 80%;
            line-height: 1.4;
        }
        .signature-section {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
            padding: 0 40px;
        }
        .signature {
            text-align: left;
            margin-top: 60px;
            margin-bottom: -60px;
        }
        .signature-line {
            width: 200px;
            border-top: 1px solid #0066ff;
            margin-bottom: 5px;
        }
        .signatory-name {
            color: #0066ff;
            font-weight: 500;
        }
        .position {
            color: #0066ff;
			font-size: 12px;
			font-weight: 400;
        }
        .date {
            text-align: right;
            margin-top: 20px;
        }
        .cert-number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="border">
            <div class="inner-border">
                <!-- Certificate Number -->
                <div class="cert-number">SIS-2024-[XXXX]</div>
                    
                <h1 class="school-name">Sandford International School</h1>
                <h2 class="subtitle">Head Of Year 7 Commendation</h2>
                    
                <div class="logo">
                    <img src="C:\Users\HP\Documents\Projetcs\Cert_gen\Assets\logo.png" alt="School Logo">
                </div>
            
                <p class="awarded-text">This Certificate is Awarded to</p>
                
                <div class="student-name">[Student Name]</div>
            
                <p class="award-text">
                    Awarded for <br>[Award Type]
                </p>
            
                <div class="signature-section">
                    <div class="signature">
                        <div class="signature-line"></div>
                        <div class="signatory-name">[Signatory Name]</div>
                        <div class="position">[Position]</div>
                    </div>
                    <div class="date">Awarded on [Date]</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
