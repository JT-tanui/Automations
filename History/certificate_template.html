<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        body {
            font-family: Calibri, sans-serif;
            width: 297mm;
            height: 210mm;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .certificate {
            width: 100%;
            height: 100%;
            padding: 40px;
            text-align: center;
            background: white;
            position: relative;
            box-sizing: border-box;
        }

        .content-container {
            max-width: 1100px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header-section {
            margin-bottom: 10px;
        }

        .school-name {
            color: #0066ff;
            font-size: 58px;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .certificate-title {
            color: #0066ff;
            font-size: 43px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .school-logo {
            width: 180px;
            height: 180px;
            margin: 10px auto;
            object-fit: contain;
            background: transparent;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 30px 0;
        }

        .awarded-text {
            color: #0066ff;
            font-size: 29px;
            margin: 20px 0;
        }

        .recipient-name {
            font-size: 38px;
            margin: 20px 0;
            color: #000;
            font-weight: normal;
        }

        .award-text {
            color: #0066ff;
            font-size: 29px;
            line-height: 1.6;
            margin: 20px 0;
            margin-bottom: 60px;
        }

        .footer {
            position: relative;
            display: flex;
            justify-content: space-between;
            padding: 0 100px;
            margin-top: auto;
        }

        .signatory-details,
        .date {
            position: relative;
            min-width: 200px;
            padding-top: 30px;
            color: #0066ff;
        }

        .signatory-details {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .date {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .signatory-name {
            margin: 0;
            font-size: 24px;
        }

        .signatory-position {
            margin: 0;
            font-size: 22px;
            margin-top: 5px;
        }

        .signatory-details::before,
        .date::before {
            content: '';
            position: absolute;
            top: 0;
            width: 200px;
            height: 1px;
            background: #0066ff;
        }

        .signatory-details::before {
            left: 0;
        }

        .date::before {
            right: 0;
        }

        .serial-number {
            font-size: 14px;
            color: #666;
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="content-container">
            <div class="header-section">
                <h1 class="school-name">Sandford International School</h1>
                <h2 class="certificate-title">Head of Year 7 Commendation</h2>
            </div>

            <img src="C:\Users\HP\Documents\Projetcs\Cert_gen\Assets\logo.png" 
                 alt="Sandford International School Logo" 
                 class="school-logo">

            <div class="main-content">
                <p class="awarded-text">This Certificate is Awarded to</p>
                <h2 class="recipient-name">[Student Name]</h2>
                <p class="award-text">For Outstanding Achievement in<br>[Award Type]</p>
            </div>

            <div class="footer">
                <div class="signatory-details">
                    <p class="signatory-name">[Signatory Name]</p>
                    <p class="signatory-position">[Position]</p>
                </div>
                <div class="date">
                    Awarded on [Date]
                </div>
            </div>
            
            <div class="serial-number">Certificate No: SIS-2024-[XXXX]</div>
        </div>
    </div>
</body>
</html>
