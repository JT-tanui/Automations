<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        body {
            font-family: Calibri, sans-serif;
            width: 297mm;
            height: 210mm;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .certificate {
            width: 100%;
            height: 100%;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        /* Header Styles */
        .school-name {
            color: #0066ff;
            font-size: 68px;
            margin: 0 0 5px;
            font-weight: normal;
        }

        .certificate-title {
            color: #0066ff;
            font-size: 48px;
            margin: 0 0 15px;
            font-weight: normal;
        }

        /* Logo */
        .school-logo {
            width: 200px;
            height: 200px;
            margin: 5px auto;
            object-fit: contain;
        }

        /* Main Content */
        .awarded-text {
            color: #0066ff;
            font-size: 34px;
            margin: 15px 0;
        }

        .recipient-name {
            font-size: 46px;
            margin: 15px 0;
            color: #000;
            font-weight: normal;
        }

        .award-text {
            color: #0066ff;
            font-size: 34px;
            line-height: 1.4;
            margin: 15px 0 40px;
        }

        /* Footer styles */
        .footer {
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 120px;
        }

        .signatory-group, 
        .date-group {
            display: flex;
            align-items: flex-end;
            min-width: 250px;
        }

        .signatory-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: #0066ff;
            font-size: 28px;
        }

        .date-content {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            color: #0066ff;
            font-size: 28px;
        }

        /* Serial Number */
        .serial-number {
            position: absolute;
            bottom: 25px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1 class="school-name">Sandford International School</h1>
        <h2 class="certificate-title">Head of Year 7 Commendation</h2>

        <img src="./Assets/logo.png" 
             alt="Sandford International School Logo" 
             class="school-logo">

        <p class="awarded-text">This Certificate is Awarded to</p>
        <h2 class="recipient-name">[Student Name]</h2>
        <p class="award-text">For Outstanding Achievement in<br>[Award Type]</p>

        <div class="footer">
            <div class="signatory-group">
                <div class="signatory-content">
                    <span>[Signatory Name]</span>
                    <span>[Position]</span>
                </div>
            </div>
            <div class="date-group">
                <div class="date-content">
                    <span>Awarded on [Date]</span>
                </div>
            </div>
        </div>
        
        <div class="serial-number">Certificate No: SIS-2024-[XXXX]</div>
    </div>
</body>
</html>
