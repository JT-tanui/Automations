<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@400;600&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }
    
    .certificate {
      width: 1123px;
      height: 794px;
      background: white;
      padding: 48px;
      box-sizing: border-box;
      position: relative;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    .border {
      position: absolute;
      top: 24px;
      left: 24px;
      right: 24px;
      bottom: 24px;
      border: 2px solid #0055a4;
      border-radius: 2px;
    }
    
    .inner-border {
      position: absolute;
      top: 28px;
      left: 28px;
      right: 28px;
      bottom: 28px;
      border: 1px solid rgba(0,85,164,0.2);
      border-radius: 1px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      display: block;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    
    .header::after {
      content: '';
      display: block;
      width: 100px;
      height: 3px;
      background: linear-gradient(to right, transparent, #0055a4, transparent);
      margin: 20px auto 0;
    }
    
    .school-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 42px;
      color: #0055a4;
      margin: 0;
      font-weight: 600;
    }
    
    .certificate-title {
      font-size: 28px;
      color: #0055a4;
      margin: 16px 0;
      text-transform: uppercase;
      letter-spacing: 4px;
    }
    
    .presented-to {
      font-size: 20px;
      margin: 40px 0 20px;
      color: #666;
      font-style: italic;
    }
    
    .recipient-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 48px;
      color: #0055a4;
      margin: 20px 0;
      font-weight: 600;
      position: relative;
      display: inline-block;
    }
    
    .recipient-name::after {
      content: '';
      display: block;
      width: 120%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(0,85,164,0.2), transparent);
      position: absolute;
      bottom: -10px;
      left: -10%;
    }
    
    .award-text {
      font-size: 24px;
      margin: 40px 0;
      line-height: 1.5;
      color: #444;
    }
    
    .footer {
      position: absolute;
      bottom: 60px;
      left: 48px;
      right: 48px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    
    .signature-section {
      text-align: left;
      flex: 1;
    }
    
    .signature-line {
      width: 80%;
      height: 1px;
      background: linear-gradient(to right, #0055a4, transparent);
      margin: 0 0 8px;
    }
    
    .signatory-name {
      font-size: 18px;
      margin: 0;
      color: #0055a4;
      font-weight: 600;
    }
    
    .signatory-title {
      font-size: 14px;
      color: #666;
      margin: 4px 0 0;
    }
    
    .date-section {
      text-align: right;
      flex: 1;
    }
    
    .date-line {
      font-size: 18px;
      color: #0055a4;
      position: relative;
    }
    
    .serial-number {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 12px;
      color: #666;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="border"></div>
    <div class="inner-border"></div>
    
    <!-- <img src="/api/placeholder/120/120" alt="Sandford International School Logo" class="logo" /> -->
    <img src="./Assets/logo.png" alt="Sandford International School Logo" class="logo" />
    <div class="header">
      <h1 class="school-name">Sandford International School</h1>
      <h2 class="certificate-title">Certificate of Achievement</h2>
    </div>
    
    <div style="text-align: center;">
      <p class="presented-to">This is to certify that</p>
      <h2 class="recipient-name">[Student Name]</h2>
      <p class="award-text">has demonstrated outstanding achievement in<br/>
      <strong>[Award Type]</strong></p>
    </div>
    
    <div class="footer">
      <div class="signature-section">
        <div class="signature-line"></div>
        <p class="signatory-name">[Signatory Name]</p>
        <p class="signatory-title">[Position]</p>
      </div>
      
      <div class="date-section">
        <p class="date-line">Awarded on [Date]</p>
      </div>
    </div>
    
    <div class="serial-number">Certificate No: SIS-2024-[XXXX]</div>
  </div>
</body>
</html>
